<!doctype html>
<!-- 
  HTML入口文件
  此文件是应用的HTML入口点，定义了基本的HTML结构和应用挂载点
  
  结构说明：
  1. 文档类型声明为HTML5
  2. 设置语言为英文
  3. 包含必要的meta标签和视口设置
  4. 提供一个id为"app"的div作为Vue应用的挂载点
  5. 通过type="module"引入ES模块格式的入口脚本
-->
<html lang="en">

<head>
  <!-- 字符编码设置为UTF-8，支持多语言字符 -->
  <meta charset="UTF-8" />
  <!-- 网站图标，使用应用Logo -->
  <link rel="icon" href="/logo.svg" />
  <!-- 视口设置，确保在移动设备上正确显示 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 页面标题 -->
  <title>数绘古意</title>
  <!-- 全局字体样式设置 -->
  <style>
    * {
      font-family: "宋体", SimSun, serif !important;
    }
  </style>
  <!-- 处理从404页面重定向的脚本 -->
  <script>
    // 检查sessionStorage中是否有重定向记录
    (function () {
      var redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        // 清除重定向记录
        sessionStorage.removeItem('redirect');

        // 解析重定向到的路径，并添加到当前URL的hash部分
        if (redirect.indexOf('#') === -1) {
          window.location.hash = '#' + redirect;
        } else {
          window.location.hash = '#/' + redirect.split('#')[1];
        }
      }
    })();
  </script>
  <script type="module" crossorigin src="/assets/js/index-BRBySVmZ.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/js/vendor-B5ERtXls.js">
  <link rel="stylesheet" crossorigin href="/assets/css/index-EKKw-e5E.css">
</head>

<body>
  <!-- Vue应用挂载点，main.ts中的createApp会将应用挂载到此元素 -->
  <div id="app"></div>
  <!-- 应用入口脚本，使用ES模块格式 -->
</body>

</html>
